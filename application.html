<!DOCTYPE html>
<html>
  
  <head>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="style.css">
  <title>Password checker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <div id="app" style = "margin:10px"> 
    <div>
      <h2 >Welcome to the Password Checker! :)</h2>
      <p></p>
      <input placeholder = 'Enter Password' style="padding:10px" id="password" v-model="password"/>
      <label for="password" v-bind:style="checkLower(password)? 'background-color:lightgreen;' :'background-color:rgb(255, 160, 160);' ">Lower case</label>
      <label for="password" v-bind:style="checkUpper(password)? 'background-color:lightgreen;' :'background-color:rgb(255, 160, 160);' ">Upper case</label>
      <label for="password" v-bind:style="checkNumber(password)? 'background-color:lightgreen;' :'background-color:rgb(255, 160, 160);' ">Number</label>
      <label for="password" v-bind:style="checkSpecial(password)? 'background-color:lightgreen;' :'background-color:rgb(255, 160, 160);' ">Special Character</label>
      </div>
  </div>
</body>
<script src="application.js"></script>
</html>
